language: python
python:
  - "3.6"
dist: bionic

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

env:
  global:
    - PGPORT=5433

install:
  - pip install -r requirements.txt

before_script:
  - chmod u+x run_server.sh
  - service postgresql start 10
  - service postgresql status 10
  - psql --version
  - psql postgres -f $TRAVIS_BUILD_DIR/create_db.sql -u postgres

script:
  - ./run_server.sh

branches:
  only:
    - andrei-dev