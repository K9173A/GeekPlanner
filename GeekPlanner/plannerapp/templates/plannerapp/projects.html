{% extends 'plannerapp/base.html' %}
{% load staticfiles %}

{% block content %}
<section>
  {% if projects %}
    {% for project in projects %}
      <div class="thumbnail">
        <img src="{{ project.thumbnail.url }}" alt="ProjectThumbnail">
        <div class="caption">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <button>Перейти</button>
        </div>
      </div>
    {% endfor %}
  {% endif %}
  efefefef
</section>
{% endblock %}
