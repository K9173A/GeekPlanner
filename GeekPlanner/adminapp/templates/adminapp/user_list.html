{% extends 'adminapp/base.html' %}

{% block content %}
  <div class="container">
    <div class="d-flex py-4">
      {% for user in object_list %}
        <div class="card border-dark mb-3 gp-card">
          <div class="card-header d-flex justify-content-around">
            <h6>
              {{ user.first_name }} <i>@{{ user.username }}</i> {{ user.last_name }}
            </h6>
          </div>
          <div class="card-body d-flex justify-content-center">
            <img class="gp-card__img" src="{{ user.profile.avatar_url }}" alt="{{ user.username }}">
          </div>
          <div class="card-footer d-flex justify-content-around">
            {% if user.is_active %}
              <a href="{% url 'admin:delete_user' user.pk %}" class="btn btn-primary btn-fa">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </a>
              <a href="{% url 'admin:update_user' user.pk %}" class="btn btn-primary btn-fa">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a>
              <a href="{% url 'admin:read_user' user.pk %}" class="btn btn-primary btn-fa">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
              </a>
            {% else %}
              <a href="#" class="btn btn-primary btn-fa">
                <i class="fa fa-undo" aria-hidden="true"></i>
              </a>
            {% endif %}
          </div>
        </div>
      {% empty %}
        <h5 class="text-uppercase text-center">
          No users were found.
        </h5>
      {% endfor %}
    </div>
  </div>
{% endblock %}
